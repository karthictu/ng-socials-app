version: 0.1
frontend:
  phases:
    preBuild:
      commands:
        - nvm use $VERSION_NODE_10
        - npm ci
    build:
      commands:
        - nvm use $VERSION_NODE_10
        - node -v
        - npm run build
  artifacts:
    baseDirectory: dist/ng-socials-app
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
